<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News API Blog</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <nav>
            <div class="navbar obj-width">
                <a class="logo" href="#">News Blog .</a>
                <a href="index.html"> 
                    <button id="login-button">
                    Logout
                    </button>
                </a>
            </div>
        </nav>


        <!-- Add News Form -->
        <div class="container">

            <div id="news-detail-container"></div>
            
            <div class="form-m">
                <h1>Add News</h1>
            </div>
            <form id="news-form" enctype="multipart/form-data">
                <div class="form-container"> 
                    <div class="form-m">
                        <input type="text" id="news-title" placeholder="Title" required>
                    </div>
                    <div class="form-m">
                        <input type="text" id="news-author" placeholder="Author" required>
                    </div>
                    <div class="form-m">
                        <input type="url" id="news-url" placeholder="URL" required>
                    </div>
                    <div class="form-m">
                        <input type="file" id="news-image" placeholder="uploadimage" accept="image/*">
                    </div>
                    <button type="submit">Add News</button>
                </div>
            </form>
            
            
        </div>

        <script src="js/news-form.js"></script>

    </body>
</html>
