<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News API Blog</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <nav>
            <div class="navbar obj-width">
                <a class="logo" href="#">News Blog .</a>
                
                <a href="admin-login.html"><button id="login-button">
                    Admin Login
                </button></a>
            </div>
        </nav>
        <div class="admin-login">
            <form id="loginForm">
                <div class="login-text">
                    <h2>Admin Login</h2>
                    <p><small>Login to add / delete news</small></p>
                </div>
                <div class="form-container"> 
                    <div class="form-m">
                        <div class="error" id="errorMessage">Invalid login credentials!</div>
                    </div>
                    <div class="form-m">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-m password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        
        <script src="js/auth.js"></script>
    </body>
</html>
