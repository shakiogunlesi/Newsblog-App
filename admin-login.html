<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News API Blog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="navbar obj-width">
                <a class="logo" href="index.html">News Blog .</a>
                <div class="search-container m-hide">
                    <input type="text" 
                        placeholder="Enter news ID..."
                        id="news-id" 
                        name="news-id"
                    >
                    <button id="search-button">
                        Search
                    </button>
                </div>
                <button id="login-button">
                    Logout
                </button>
            </div>
        </nav>
        <div class="admin-login">
            
            <form id="loginForm">
                <div class="login-text">
                    <h2>Admin Login</h2>
                    <p><small>Login to add / delete news</small></p>
                </div>
                <div class="form-container"> 
                    <div class="form-m">
                        <div class="error" id="errorMessage">Invalid login credentials!</div>
                    </div>
                    <div class="form-m">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-m">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <script src="auth.js"></script>
    </body>
</html>
