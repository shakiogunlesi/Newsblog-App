<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="navbar obj-width">
            <a class="logo" href="index.html">News Blog .</a>
            
            <a href="admin-login.html"><button id="login-button">
                Admin Login
            </button></a>
        </div>
    </nav>
    <div class="container">
        
        <div id="news-details" class="single-blog-card"></div>

        <div class="image-slider">
            <div class="slides">
                <!-- Images will be inserted here dynamically -->
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>        
        

        <div class="form-mt">
            <h1>Comments</h1>
            <div id="comments-section"></div>
        </div>

        <form id="comment-form">
            <div class="form-container">  
                <div class="form-m">
                    <input type="text" id="comment-name" placeholder="Your Name" required>
                </div>
                <div class="form-m">
                    <textarea id="comment-content" placeholder="Your Comment" required></textarea>
                </div>
                <button type="submit"class="submitBtn">Submit Comment</button>
            </div>
        </form>
    </div>

    <script src="js/newsdetails.js"></script>
</body>
</html>
