<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar obj-width">
            <a class="logo" href="index.html">News Blog .</a>
            <!-- Desktop Search Input -->
            <div class="search-container desktop-search m-hide">
                <input type="text" 
                    placeholder="Enter news ID..."
                    class="desktopSearchInput" 
                >
                <button class="desktopSearchButton">
                    Search
                </button>
            </div>
            <a href="admin-login.html"><button id="login-button">
                Admin Login
            </button></a>
        </div>
    </nav>

    <div class="container">
        <!-- Mobile Search Input -->
        <div class="search-container mobile-search m-hide2">
            <input type="text" 
                placeholder="Enter news ID..."
                class="mobileSearchInput"
            >
            <button class="mobileSearchButton">
                Search
            </button>
        </div>
    </div>

    <div id="parent-element-id"></div>

    <main id="blog-container" class="container">
       
    </main>
    
    <div id="pagination">
        <button id="prev" class="previewBtn">Back</button>
        <button id="next" class="previewBtn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
